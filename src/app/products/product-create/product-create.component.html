
<!-- product-upload-form.component.html -->

<div class="container">
    <h3 class="text-dark">Upload Products Here</h3>
    <form [formGroup]="productForm" (ngSubmit)="submitProductForm()">
        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input type="text" id="productName" formControlName="name" class="form-control" />
        </div>
      
        <div class="form-group">
          <label for="productDescription">Product Description:</label>
          <textarea id="productDescription" formControlName="description" class="form-control"></textarea>
        </div>
      
        <div class="form-group">
          <label for="productPrice">Price:</label>
          <input type="number" id="productPrice" formControlName="price" class="form-control" />
        </div>
      
        <div class="form-group">
          <label for="productImage">Product Image:</label>
          <input type="file" id="productImage" formControlName="imageUrl" class="form-control-file" />
        </div>
      
        <button type="submit" class="btn btn-primary">Upload Product</button>
    </form>
</div>
